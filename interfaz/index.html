<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Mensajería Anónima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <img src="logo.png" alt="Logo del Colegio" class="logo">
        <h1>Plataforma de Mensajería Anónima</h1>
        <form id="formularioMensaje">
            <textarea id="mensaje" placeholder="Escribe tu duda, incomodidad o sugerencia aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="estado"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
